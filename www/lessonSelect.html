<!doctype html>
<html lang="en">

<head>

    <title>Lesson Select</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lessonSelect.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Text+Me+One&display=swap" rel="stylesheet">
    <script type="text/javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript"></script>
   
</head>
<body>
    <div class="container-fluid imgBackground">
        <div class="row align-items-end">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"></div>
            <div class="col d-flex justify-content-end">
                <button type="button"  class="congBtn p-2" onclick="window.location.href='mainpage.html'">
                    <i class="fa fa-home fa-2x" aria-hidden="true" ></i>
                </button>
            </div>
        </div>


        <div row id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                
            </ol>
            <div class="carousel-inner">

                <div class="carousel-item  active">
                    <div class=" row">
                        <div class="col  align-self-center choice">
                            <div class="wrapper"><img src="img/math.png" alt="numberImg" class="lessonImg center"></div>
                            <p class="exetitle">NUMBER</p>
                            <div><button type="button" id="hello" class="start_btn center"
                                  onclick="window.location.href='NumberMainPage.html'" >START</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class=" row">
                        <div class="col align-self-center choice">
                            <div class="wrapper"><img src="img/puzzle.png" alt="puzzleImg" class="lessonImg center"></div>
                            <p class="exetitle">PUZZLE</p>
                            <div><button type="button" id="hello" class="start_btn center"
                                  onclick="window.location.href='puzzleMainPage.html'" >START</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class=" row">
                        <div class="col align-self-center choice">
                            <div class="wrapper"><img src="img/emotion2.png" alt="emotionImg" class="lessonImg center"></div>
                            <p class="exetitle">EMOTION</p>
                            <div><button type="button" id="hello" class="start_btn center"
                                  onclick="window.location.href='EmotionMainPage.html'" >START</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

</body>

</html>

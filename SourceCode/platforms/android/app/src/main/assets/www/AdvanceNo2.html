<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Puzzle.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>

    <script type="text/javascript"></script>

    <script type="text/javascript">
        //Image Array
        var random_images_array=["winterHouseGroup9.png", "winterHouseGroup3.png", "winterHouseGroup2.png", "winterHouseGroup4.png"];

        var num=Math.floor(Math.random()*random_images_array.length); // 0  1  2
        //called to display the random image
        function getRandomImage(path){
        path=path||'img/';
        console.log(num);
        var img=random_images_array[num];
        var imgStr='<img src="'+path+img+'" alt="" class="questionImg">';
        document.write(imgStr);

        document.close();
        }
    </script>


</head>

<script type="text/javascript">
    function recordLesson(){
    setEnd();
    record(false,"Number1.html");
    resetCookie();
    }

    function recordWin(){

    setEnd();
    record(true,"NumberCongratulation.html");
    resetCookie();
    }

    function init(){
    document.getElementById("backHome").addEventListener('click',recordLesson);

    }

    window.onload = function(){

    initialize();
    init();
    }
</script>

<body>
    <div class="container-fluid imgBackground">
        <div class="row align-items-end">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"></div>
            <div class="col d-flex justify-content-end">
                <button type="button" class="congBtn p-2" id="backHome">
                    <i class="fa fa-home fa-2x" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="translucentBg">
                    <p style="margin: 2px; font-size: 20px;" class="instruction">Count it</p>

                    <div class="row justify-content-center">
                        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                            <script>getRandomImage()</script>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <button type="button" class="ansBtn btn-sm btn-block" style="margin-top: 10px;margin-bottom: 10px;"
                                    id="btn_0">
                                9
                            </button>
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <button type="button" class="ansBtn btn-sm btn-block" style="margin-top: 10px;margin-bottom: 10px;"
                                    id="btn_1">
                                3
                            </button>
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <button type="button" class="ansBtn btn-sm btn-block" style="margin-top: 10px;margin-bottom: 10px;"
                                    id="btn_2">
                                2
                            </button>
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <button type="button" class="ansBtn btn-sm btn-block" style="margin-top: 10px;margin-bottom: 10px;"
                                    id="btn_3">
                                4
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <p id=errorMsg class="errorMessage"></p>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script>


        document.getElementById("btn_"+num).onclick=function(){recordWin();};

        var i;
        for(i=0; i<4; i++)
        {
        if(i!=num)
        {
        document.getElementById("btn_"+i).onclick=function()
        {document.getElementById("errorMsg").innerHTML="TRY AGAIN, YOU CAN DO IT";}
        }
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>

    <script src="js/Firebase/initFirebase.js"></script>
    <script type="text/javascript" src="js/cookie/cookie.js"></script>
    <script type="text/javascript" src="js/playCalc.js"></script>

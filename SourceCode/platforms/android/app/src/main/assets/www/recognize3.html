    <script type="text/javascript">

        function recordLesson(){
        setEnd();
        record(false,"Emotion1.html");

        function init(){

        window.onload = function(){
        initialize();

<body>
    <div class="container-fluid imgBackground2">
        <div class="row align-items-end">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"></div>
            <div class="col d-flex justify-content-end">
                <button type="button" class="congBtn p-2" onclick="window.location.href='#.html'">
                    <i class="fa fa-home fa-2x" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="translucentBg">
                    <span style="padding-left:5px; font-size: 14px;" class="instruction">
                        MATCH THE CORRECT EMOTION TO THE SITUATION
                        <br>SITUATION: AT THE END OF THE DAY, YOU FEEL <i class="fa fa-question-circle" aria-hidden="true"></i>

                    </span>
                    <div class="row justify-content-center">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <img src="img/tiredImg.png" alt="tiredImage" class="questionImg center">
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <img src="img/hotImg.png" alt="hotImage" class="questionImg center">
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <img src="img/cryImg.png" alt="cryImage" class="questionImg center">

                    </div>

                            <button type="button" class="ansBtn btn-sm btn-block"

                                TIRED
                            </button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button type="button" class="ansBtn btn-sm btn-block"
                                    id="btn_3" onclick="error()">
                                HOT
                            </button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button type="button" class="ansBtn btn-sm btn-block"
                                    id="btn_3" onclick="error()">
                                CRY
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <p id=errmsg class="errorMessage"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function error() {
        document.getElementById("errmsg").innerHTML = "TRY AGAIN, YOU CAN DO IT";
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>

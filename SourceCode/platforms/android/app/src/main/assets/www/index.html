    <style>

        .text-center{
            font-family:'Text Me One';
        }

        .googleIcon{
            position:absolute;
            bottom:0px;
            left:50%;
            margin-left:-25px;
        }

        .googleLogin{
            font-weight:bold;
           position:absolute;
           bottom:55px;
           left:50%;
           margin-left:-40px;
        }

        .logo{
           position:absolute;
           height:50%;
           top:20%;
           left:37.5%;
        }
    </style>

    <body>

        <div class="container-login100" style="font-family:Concert One,cursive;">
            <div class="wrap-login100">
                <div class="row">
                    <div class="col" style="text-align:center;">
                        <span>
                            <img class="logo" src="img/logo.png" alt="auDucationIcon">
                        </span>
                        <h1>
                            AuDucation
                        </h1>
                        <div class="text-center" style="padding-top:0px; padding-bottom:0px;">
                            <span class="googleLogin">
                                Login with
                            </span>
                        </div>

                        <div class="flex-c p-b-112">
                            <!--<a href="#" class="login100-social-item">
            <i class="fa fa-facebook-f"></i>
        </a>-->

                            <button id="login-google" class="login100-social-item googleIcon">
                                <img src="images/icons/icon-google.png" alt="GOOGLE">
                            </button>
                        </div>

                    </div>
                    <div class="col">
                        <div class="wrap-input100">
                            <input id="email" class="input100" type="text" name="email" placeholder="email">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100">
                            <input id="password" class="input100" type="password" name="password" placeholder="password">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button id="login-button" class="login100-form-btn">
                                Login
                            </button>
                        </div>

                        <div class="text-center">
                            <a href="signup.html" class="txt2 hov1" >
                                Sign Up
                            </a>
                        </div>
                    </div>
                </div>
                

                

                

                         
                



            </div>
            <div id="dropDownSelect1"></div>

            <!--Firebase-->

            <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
